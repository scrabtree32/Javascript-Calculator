<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator </title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="calculator">
    <div id="topPart">
      <div class="title">JAVASCRIPT CALCULATOR</div>  
      <div class="screen">
        <div class="total">0</div>
        <div class="work"></div>
      </div>
    </div>
  <div class="buttons">
    
    <button class="allClear" id="green">AC</button>
    <button class="clear" id="green">CE</button>
    <button class="div">/</button>
    <button class="mult">*</button>
    
    <button class="7">7</button>
    <button class="8">8</button>
    <button class="9">9</button>
    <button class="min">-</button>
    
    <button class="4">4</button>
    <button class="5">5</button>
    <button class="6">6</button>
    <button class="plus">+</button>
    
    <button class="1">1</button>
    <button class="2">2</button>
    <button class="3">3</button>
    <button class="enter" id="tall">=</button>
    
    <button class="hidden">poo</button>
    <button class="negate">&plusmn;</button>
    <button class="0" id='zero'>0</button>
    <button class="dec">.</button>
  </div>
  </div>
</div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
